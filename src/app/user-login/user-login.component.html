<div class="card w-25 mx-auto bg-dark text-white" id="login" style="width: 200px;">

    <div class="container my-3">
      <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" [(ngModel)]="user.userId"
                   class="form-control" id="name" name="name" placeholder="Username"
                   required #name="ngModel">
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password"
                   class="form-control" id="password" name="password" placeholder="Password"
                   required #password="ngModel">
    
          </div>
          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Login</button>
        </form>
    </div>
</div>

<figure>
    <div class="background2">

<div id="login">
<div class="card w-25 mx-auto bg-dark text-white bleh">

    <div class="container">
      <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" [(ngModel)]="user.username"
                   class="form-control" id="name" name="name" placeholder="Username"
                   required #name="ngModel">
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password"
                   class="form-control" id="password" name="password" placeholder="Password"
                   required #password="ngModel">
    
          </div>
          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Login</button>
        </form>
        <div>Don't have an account? <a class="nav-link" href="/signup">Sign up.</a>  </div>
    </div>
</div>
</div>


<div *ngIf="currentUser">
  Hello, {{currentUser.username}}
</div>

</div>
<figcaption> Background artwork provided by 
    <a target="_blank" rel="noopener" id="keith" href="https://www.instagram.com/starfur12/?hl=en">Keith Yong</a>.
</figcaption>
</figure>

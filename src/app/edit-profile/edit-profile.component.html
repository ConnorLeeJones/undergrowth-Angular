<div class="background2">
    <div class="card w-75 mx-auto my-5 bg-dark text-white">
        <div class="container">
            <h1>Edit Profile</h1>
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">

                <div class="form-group">
                    <label for="description">Description</label>
                    <input [(ngModel)]="profile.description" type="text" class="form-control" id="description"
                        name="description" placeholder="Description">
                </div>

                <div class="form-group">
                    <label for="links">Links</label>
                    <input [(ngModel)]="profile.links" type="text" class="form-control" id="links" name="links"
                        placeholder="Links">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input [(ngModel)]="profile.email" type="text" class="form-control" id="email" name="email"
                        placeholder="Email Address">
                </div>


                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input [(ngModel)]="profile.zipcode" type="text" class="form-control" id="zipcode" name="zipcode"
                        placeholder="Zipcode">
                </div>

                <div class="form-group w-25">
                    <label for="type">Profile Type</label>
                    <select [(ngModel)]="profile.type" type="text" class="form-control" id="type" name="type">
                        <option *ngFor="let type of this.headers">{{type.name}} </option>
                    </select>
                </div>

                <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Update Profile</button>
            </form>
        </div>
    </div>
</div>

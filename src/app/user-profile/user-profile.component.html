<div class="background2">
<div *ngIf="user"><div *ngIf="profile"></div>

<div id="profileHeader" class="card w-75 mx-auto bg-dark text-white">
    <div class="headerStyle"><h1> <b><em>{{user.firstName}} {{user.lastName}}</em></b></h1></div>

</div>

    <div id="profilePage" class="card my-10 w-75 mx-auto bg-dark text-white">
        <div class="container w-100">
                        

          <div class="form-group">
                <label for="name">Description: </label>
                <div id="name" name="name" class="card my-10 bg-white text-black">
                        <h6 id="innerText"> {{profile.description}} </h6>
                        </div>
                    </div>
        
              <div class="form-group">
                <label for="links">Links:</label>
                <div id="links" name="links" class="card my-10 bg-white text-black">
                        <h6 id="innerText"> {{profile.links}} </h6>
              </div>
            </div>

              <div class="form-group">
                    <label for="type">Type: </label>
                    <div id="type" name="type" class="card my-10 bg-white text-black">
                            <h6 id="innerText"> {{profile.type}} </h6>
                            </div>
                            </div>
                    
            


        </div>
        <a *ngIf="show" class="btn btn-info" href="/editProfile">Edit Profile</a>
    </div>
</div> 

</div>

<div class="background2">
    <div class="card w-25 mx-auto my-5 bg-dark text-white">
        <div class="container">
            <h1>Search:</h1>
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">

                <div class="form-group">
                    <label for="type">Profile Type:</label>
                    <select [(ngModel)]="searchCriteria.profileType" type="text" class="form-control" id="type"
                        name="type">
                        <option *ngFor="let type of this.headers">{{type.name}} </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="type">Distance:</label>
                    <select [(ngModel)]="searchCriteria.distance" type="text" class="form-control" id="type"
                        name="type">
                        <option *ngFor="let type of this.distances">{{type.name}} </option>
                    </select>
                </div>

                <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>


    <div *ngIf="results">
        <div class="card w-50 mx-auto bg-dark text-white my-5">
            <div class="container">
                <div class="card-body">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-bordered table-striped">
                            <thead class="thead-dark">
                                <th>Name</th>
                                <th>Profile</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let result of results">
                                    <td>{{result.userFullName}}</td>
                                    <td><a routerLink="/profiles/{{result.id}}">profile</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

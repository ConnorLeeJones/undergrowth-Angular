<div class="background2">
  <div class="card w-50 mx-auto my-5 bg-dark text-white">
    <div class="container">
      <h1>Sign up</h1>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="firstName">*First Name</label>
          <input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstName" name="firstName"
            placeholder="First Name" required #firstName="ngModel">
        </div>


        <div class="form-group">
          <label for="lastName">*Last Name</label>
          <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastName" name="lastName"
            placeholder="Last Name" required #lastName="ngModel">
        </div>


        <div class="form-group">
          <label for="username">*Username</label>
          <input [(ngModel)]="user.username" type="text" class="form-control" id="username" name="username"
            placeholder="Username" required #username="ngModel">
        </div>


        <div class="form-group">
          <label for="password">*Password</label>
          <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password"
            placeholder="Password" required #password="ngModel">
        </div>

        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>

</div>

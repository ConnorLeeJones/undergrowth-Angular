
<figure>
    <div class="background2">
<div class="card w-50 mx-auto bg-dark text-white">
    <div class="container">
            <h1>Sign up</h1>
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                
              <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
        
        
              <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>


                <div class="form-group">
                        <label for="username">*Username</label>
                        <input [(ngModel)]="user.username" type="text" class="form-control" id="username" name="username" placeholder="Username" required #username="ngModel">
                    </div>
                  <!-- <div [hidden]="!username.pristine" class="alert alert-danger">Username is required.</div> -->
            

                <div class="form-group">
                    <label for="password">*Password</label>
                    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required #password="ngModel">
                </div>
              <!-- <div [hidden]="!password.pristine" class="alert alert-danger">Password is required.</div> -->
        
              <button type="submit" [disabled]="!userForm.form.valid"  class="btn btn-success">Sign up</button>
         </form>
    </div>    
</div>
        
</div>
<figcaption> Background artwork provided by 
    <a target="_blank" rel="noopener" id="keith" href="https://www.instagram.com/starfur12/?hl=en">Keith Yong</a>.
</figcaption>
</figure>
